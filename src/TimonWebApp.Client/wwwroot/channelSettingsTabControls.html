<template id="ChannelSettingsTabControl">
  <div class="tabs is-centered is-boxed">
    <ul>
      ${TabHeaders}
    </ul>
  </div>
  ${TabContent}
  </div>
</template>

<template id="ChannelSettingsTabHeader">
  <li class="${TabClass}">
    <a onclick="${ChangeTab}">
      <span class="icon is-small"><i class="${IClass}" aria-hidden="true"></i></span>
      <span>${Text}</span>
    </a>
  </li>
</template>

<template id="ChannelSettingTabContentGeneral">
  <div class="columns">
    <div class="column">ActivityPubId:</div>
    <div class="column">${ActivityPubId}</div>
  </div>
</template>

<template id="ChannelSettingTabContentApps">
  <span>ChannelSettingTabContentApps</span>
</template>


<template id="ChannelSettingTabContentFollowers">
  <div class="content">
    <table class="table">
      <thead>
        <tr>
          <th>Followers</th>
        </tr>
      </thead>
      <tbody>
        ${Members}
      </tbody>
    </table>
  </div>
</template>

<template id="ChannelSettingTabContentFollowing">
  <div class="content">
    ${FollowForm}
    <table class="table">
      <thead>
        <tr>
          <th>Following</th>
        </tr>
      </thead>
      <tbody>
        ${Members}
      </tbody>
    </table>
  </div>
</template>

<template id="ChannelSettingTabContentNoActivityPubId">
  <div class="content">
    <div class="columns">
      <div class="column">
        ${CreateActivityPubIdAction}
      </div>
    </div>
  </div>
</template>

<template id="RowMember">
  <tr>
    <td>${DisplayName}</td>
  </tr>
</template>
