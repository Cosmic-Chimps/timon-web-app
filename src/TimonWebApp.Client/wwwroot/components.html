<template id="LinkItem">
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <p class="title is-4">
                        <strong><a href="${Url}" target="_blank">${Title}</a></strong>
                    </p>
                    <br />
                    <p class="subtitle is-5 pt-4">
                        ${ShortDescription}
                    </p>
                </div>
                <nav class="level is-mobile pt-4">
                    <div class="level-left">
                        ${LinkTags}
                    </div>
                </nav>
                <nav class="level is-mobile">
                    <div class="container">
                        ${TagForm}
                    </div>
                </nav>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" onclick="${OnChannelClicked}">
                            <span>${ChannelName}</span>
                        </a>
                    </div>
                </nav>
                ${LinkMetadataHole}
            </div>
        </article>
    </div>
</template>

<template id="LinkMetadataLevel">
    <div class="level is-mobile is-centered">
        <div class="field is-grouped is-grouped-multiline">
            <div class="control">
                <div class="tags has-addons">
                    <span class="tag is-link">via</span>
                    <a class="tag is-info" onclick="${OnViaClicked}">${Via}</a>
                </div>
            </div>
            <div class="control">
                <div class="tags has-addons">
                    <span class="tag is-link">domain</span>
                    <a class="tag is-info" onclick="${OnDomainClicked}">${DomainName}</a>
                </div>
            </div>
            <div class="control">
                <div class="tags has-addons">
                    <span class="tag is-link">shared by</span>
                    <span class="tag is-info">${SharedBy}</span>
                </div>
            </div>
            <div class="control">
                <div class="tags has-addons">
                    <span class="tag is-link">shared at</span>
                    <span class="tag is-info">${Date}</span>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="AddChannelForm">
    <p class="menu-label">
        Channels ${Icon}
    </p>
    <div class="mb-4">
        ${ChannelInput}
    </div>
</template>

<template id="ChannelItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}">#${Name}</a></li>
</template>


<template id="MenuTagItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}"><span class="tag is-info is-medium">${Name}</span></a></li>
</template>

<template id="MenuRecentSearchItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}"><span class="tag is-warning is-medium">${Name}</span></a></li>
</template>

<template id="SearchBox">
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <div class="title"><i class="mdi mdi-tree"></i>
                                ${ClubName} <a onClick="${ShowClubSidebar}"><i
                                        class="mdi mdi-arrow-left-right-bold"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="content">
                            <div class="control has-icons-left has-icons-right">
                                ${InputSearchBox}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>

<template id="MenuSidebar">
    <div class="column is-3">
        <aside class="is-medium menu">
            ${ChannelForm}
            <ul class="menu-list">
                <li><a class="${AllActiveClass}" onclick="${LoadAllLinks}">All</a></li>
                ${ChannelListHole}
            </ul>

            <p class="menu-label">
                Recent tags
            </p>
            <ul class="menu-list">
                ${RecentTagListHole}
            </ul>

            <p class="menu-label">
                Recent search
            </p>
            <ul class="menu-list">
                ${RecentSearchListHole}
            </ul>
        </aside>
    </div>
</template>

<template id="EmptyListBanner">
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="columns">
                <div class="column is-12">
                    <div class="container content">
                        <i class="is-large mdi mdi-party-popper mdi-48px"></i>
                        <i class="is-large mdi mdi-link mdi-48px"></i>
                        <h1 class="title">Register or Log in and start keeping and sharing <em>All</em> The Links</h1>
                    </div>
                </div>
            </div>
        </div>
</template>


<template id="ClubSidebar">
    <div id="sidebar" class="has-background-primary-light ${SidebarClass}">
        <section class="section">
            <div class="level">
                <div class="level-left">
                    <h1 class="title">Clubs ${Icon}</h1>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <a class="delete is-medium" onclick="${ToggleVisibility}"></a>
                    </div>
                </div>
            </div>
            <div class="level">
                <div class="level-left">
                    ${ClubInput}
                </div>
            </div>
            <div class="field">
                <p class="control has-icons-left">
                    <input class="input" type="text" placeholder="Search">
                    <span class="icon is-small is-left">
                        <i class="mdi mdi-tree"></i>
                    </span>
                </p>
            </div>
            <aside class="menu">
                <p class="menu-label">
                    Your Clubs
                </p>
                <ul class="menu-list">
                    <li><a>Public</a>
                        <ul>
                            ${PublicClubs}
                        </ul>
                    </li>
                </ul>
                <ul class="menu-list">
                    <li><a>Protected</a>
                        <ul>
                            ${PrivateClubs}
                        </ul>
                    </li>
                </ul>
                <p class="menu-label">
                    Other Clubs
                </p>
                <ul class="menu-list">
                    ${OtherClubs}
                </ul>
            </aside>
        </section>
    </div>
    <div class="modal ${ModalActiveClass}">
        <div class="modal-background"></div>
        <div class="modal-content">
            <article class="message is-danger">
                <div class="message-header">
                    <p>Are you sure that you want to unsubscribe from ${ModalClubNameUnsubscribe}?</p>
                    <button class="delete" aria-label="delete" onclick="${DismissModal}"></button>
                </div>
                <div class="message-body">
                    You won't be able to subscribe again to a protected club unless you are invited.
                </div>
                <footer class="card-footer">
                    <button class="button card-footer-item" onclick="${DismissModal}">No, I don't want to
                        unsubscribe</button>
                    <button class="button card-footer-item is-danger" onclick="${ForceUnsubscribe}">Yes I am
                        sure</button>
                </footer>
            </article>
            <!-- <div class="card">
                <header class="card-header">

                        Are you sure?
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        You won't be able to subscribe again to a protected club unless you are invited.
                    </div>
                </div>
                <footer class="card-footer">
                    <a href="#" class="card-footer-item">No, I don't want to unsubscribe</a>
                    <a href="#" class="card-footer-item">Yes I am sure</a>
                </footer>
            </div> -->
        </div>
    </div>
</template>

<template id="ClubLink">
    <li class="menu-item">
        <div class="columns ${ActiveClass}">
            <div class="column is-vcentered ${ActiveClass}"><a onClick="${ChangeClub}"
                    class="${ActiveClass}">${Name}</a></div>
            <div class="column ${ActiveClass}">
                <button class="button is-small is-danger is-pulled-right"
                    onclick="${UnSubscribeFromClub}">Unsubscribe</button></div>
        </div>
    </li>
</template>

<template id="OtherClubLink">
    <li class="menu-item">
        <div class="columns">
            <div class="column is-vcentered menu-item-content">${Name}</div>
            <div class="column"><button class="button is-small is-info
            is-pulled-right" onclick="${SubscribeToClub}">Subscribe</button></div>
        </div>
    </li>
</template>

<template id="LoadingTemplate">
    <div class="section hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <progress class="progress is-large is-info" max="100">25%</progress>
                <h1 class="title">
                    Loading
                </h1>
            </div>
        </div>
    </div>
</template>

<template id="SubscribeToClubBanner">
    <section class="hero is-info">
        <div class="hero-body">
            <div class="columns">
                <div class="column is-12">
                    <div class="container content">
                        <i class="is-large mdi mdi-party-popper mdi-48px"></i>
                        <i class="is-large mdi mdi-link mdi-48px"></i>
                        <h1 class="title">Subscribe to a club it's more fun to
                            share <a onClick="${ShowClubSidebar}"><i class="mdi mdi-arrow-left-right-bold"></i></a>
                    </div>
                </div>
            </div>
        </div>
        </div>
</template>
