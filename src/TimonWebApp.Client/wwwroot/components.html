<template id="LinkItem">
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <p class="title is-4">
                        <strong><a href="${Url}" target="_blank">${Title}</a></strong>
                    </p>

                    <div class="dropdown ${ShowDropdownClass}">
                        <div class="dropdown-trigger">
                            <a aria-haspopup="true" aria-controls="dropdown-menu2"
                                    onclick="${OnMoreInfoClicked}"
                                    onblur="${OnMoreInfoBlurred}">
                                <span>
                                    <small>more info</small>
                                </span>
                                <span class="icon is-small">
                                    <i class="mdi mdi-chevron-down" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                    <dl>
                                        <dt><strong><small>via:</small></strong> <i><small>${Via}</small></i></dt>
                                        <dt><strong><small>domain:</small></strong> <i><small>${DomainName}</small></i>
                                        </dt>
                                        <dt><strong><small>shared by:</small></strong> <i><small>${SharedBy}</small></i>
                                        </dt>
                                        <dt><strong><small>shared at:</small></strong> <i><small>${Date}</small></i>
                                        </dt>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <p class="subtitle is-5 pt-4">
                        ${ShortDescription}
                    </p>
                </div>
                <nav class="level is-mobile pt-4">
                    <div class="level-left">
                        ${LinkTags}
                    </div>
                </nav>
                <nav class="level is-mobile">
                    <div class="container">
                        ${TagForm}
                    </div>
                </nav>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <a class="level-item" onclick="${OnChannelClicked}">
                            <span>${ChannelName}</span>
                        </a>
                    </div>
                </nav>
            </div>
        </article>
    </div>
</template>

<template id="AddChannelForm">
    <p class="menu-label">
        Channels ${Icon}
    </p>
    <div class="mb-4">
        ${ChannelInput}
    </div>
</template>

<template id="ChannelItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}">#${Name}</a></li>
</template>


<template id="MenuTagItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}"><span class="tag is-info is-medium">${Name}</span></a></li>
</template>

<template id="MenuRecentSearchItem">
    <li><a class="${ActiveClass}" onclick="${LoadLinks}"><span class="tag is-warning is-medium">${Name}</span></a></li>
</template>
